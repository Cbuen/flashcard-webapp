<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Flashcard Study</title>
</head>

<body class="bg-gray-100">
    <div class="flex flex-row">
        <div class="container flex flex-row w-screen justify-center items-center mx-auto">
            <div class="bg-gray-200 flex flex-col px-36 rounded-lg shadow-md">
                <div class="flip-card my-20">
                    <div class="flip-card-inner">
                        <div class="flex flip-card-front bg-white p-4 rounded-lg shadow-sm justify-center items-center">
                            <h1 class="font-semibold text-gray-600">Welcome</h1>
                        </div>
                        <div class="flex flip-card-back bg-white p-4 rounded-lg shadow-sm justify-center items-center">
                            <h1 class="font-semibold text-gray-600">User</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col md:px-36 md:mx-40 md:my-20 bg-gray-200 rounded-lg shadow-md">
            <ul class="grid grid-cols-3 gap-4 auto-rows-max -mx-8 mt-2" id="card-list-container">
                <!-- Title at the top -->
                <li class="col-span-3 flex items-center justify-center">
                    <i class="ri-list-unordered text-3xl" id="glow-icon"></i>
                    <h1 class="font-semibold text-xl md:mx-44" id="card-set-title">Sets</h1>
                </li>

                <!-- Border under the title -->
                <li class="col-span-3 border-b border-gray-400 -mt-2"></li>

                <!-- Card items -->
                <li class="bg-yellow-500 p-4 col-span-3 flex items-center justify-center rounded-lg shadow-sm">
                    <h3 class="font-medium text-white">Spanish</h3>
                </li>
                <li class="bg-purple-500 p-4 col-span-3 flex items-center justify-center rounded-lg shadow-sm">
                    <h3 class="font-medium text-white">German</h3>
                </li>
            </ul>
        </div>

    </div>
    <script src="/scripts.js"></script>
</body>

</html>
