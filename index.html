<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Flashcard Study</title>
</head>

<body class="bg-gray-100">
    <div class="container flex flex-row w-screen justify-center items-center mx-auto">
        <div class="bg-gray-200 flex flex-col px-36 rounded-lg shadow-md">
            <div class="flip-card my-20">
                <div class="flip-card-inner">
                    <div class="flip-card-front bg-white p-4 rounded-lg shadow-sm">
                        <h1 class="font-semibold text-gray-600">test front</h1>
                    </div>
                    <div class="flip-card-back bg-white p-4 rounded-lg shadow-sm">
                        <h1 class="font-semibold text-gray-600">test back</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>

</html>
