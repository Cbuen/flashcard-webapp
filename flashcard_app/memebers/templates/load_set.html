{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Flashcard Study</title>
</head>
{% block content %}

<body class="bg-gray-100">
    <div class="flex flex-row">
        <div class="container flex flex-row w-screen justify-center items-center mx-auto">
            <div class="bg-gray-200 flex flex-col px-36 rounded-lg shadow-md">
                <h1 class="font-semibold flex justify-center my-4 text-xl" id="lang-header">Select a set</h1>
                <button><i class="text-2xl ri-arrow-left-fill flex justify-start md:mt-2 md:-mb-10"></i></button>
                <button><i class="text-2xl ri-arrow-right-fill flex justify-end mt-2 -mb-10"></i></button>

                <!-- card start -->
                <div class="flip-card my-20">
                    <div class="flip-card-inner">
                        <div class="flex flip-card-front bg-white p-4 rounded-lg shadow-sm justify-center items-center">
                            <h1 class="font-semibold text-gray-600 text-lg">Welcome</h1>
                        </div>
                        <div class="flex flip-card-back bg-white p-4 rounded-lg shadow-sm justify-center items-center">
                            <h1 class="font-semibold text-gray-600 text-lg">User</h1>
                        </div>
                    </div>
                </div>
                <!-- card end -->

            </div>
        </div>
    </div>
    <script src="{% static 'scripts.js' %}"></script>
</body>
{% endblock %}

</html>
