{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Flashcard Study</title>
</head>
{% block content %}

<body class="bg-gray-100">
    <div class="flex flex-row">
        <div class="container flex flex-row w-screen justify-center items-center mx-auto">
            <div class="bg-gray-200 flex flex-col px-36 rounded-lg shadow-md">
                <h1 class="font-semibold flex justify-center my-4 text-xl" id="lang-header">Select a set</h1>

                <div class="card-container">
                    <!-- card start -->
                    <div id="card-item" class="flip-card my-16">
                        <div class="flip-card-inner">
                            <div
                                class="flex flip-card-front bg-white p-4 rounded-lg shadow-sm justify-center items-center">
                                <h1 class="font-semibold text-gray-600 text-lg">Welcome</h1>
                            </div>
                            <div
                                class="flex flip-card-back bg-white p-4 rounded-lg shadow-sm justify-center items-center">
                                <h1 class="font-semibold text-gray-600 text-lg">User</h1>
                            </div>
                        </div>
                    </div>
                    <!-- card end -->
                </div>

                <div class="flex flex-row space-x-52 items-center justify-center">
                    <button id="prev-btn" class="bg-gray-300 border-black border-2 rounded-lg p-3">prev</button>
                    <button id="next-btn" class="bg-gray-300 border-black border-2 rounded-lg p-3">next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'next-card.js' %}"></script>
</body>
{% endblock %}

</html>
