{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Flashcard Study</title>
</head>
{% block content %}

<body class="bg-gray-100">
    <div class="p-48 mx-48">
        <div class="flex flex-col">
            <form action="/register-load/" method="post" class="space-y-10">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="flex flex-col gap-10">
                    {{ form.username.errors }}
                    <input name="username" type="text" placeholder="Username" class="text-xl">

                    {{ form.password1.errors }}
                    <input name="password1" type="password" placeholder="Password" class="text-xl">

                    {{ form.password2.errors }}
                    <input name="password2" type="password" placeholder="Confirm password" class="text-xl">

                    {{ form.email.errors }}
                    <input name="email" type="email" placeholder="youremail@address.com" class="text-xl">

                    <button type="submit" class="btn btn-primary text-xl font-semibold bg-blue-500 hover:bg-blue-700 text-white 
                    font-bold h-9 px-2 border border-blue-700 rounded">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'scripts.js' %}"></script>
</body>

{% endblock %}

</html>
