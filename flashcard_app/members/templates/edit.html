{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Flashcard Study</title>
</head>

{% block content %}

<body class="bg-gray-100">

    <!-- card selection container -->
    <div class="flex flex-col">
        <div class="flex justify-center">
            <div class="bg-gray-300 p-4">
                <h1 class="text-center font-semibold">Study Editor</h1>
                <div class="grid grid-cols-3 gap-4 mt-4">
                    {% for card in card_sets %}
                    <button class="font-medium text-white card-set-button bg-blue-500 hover:bg-blue-700 p-4 rounded"
                        id="{{ card.setid }}" name="selected_card" value="{{ card.setname }}|{{ card.setid }}">
                        <h1>{{ card.setname }}</h1>
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- edit container -->
        <div class=" lg:mt-24 flex justify-center">
            <div class="bg-gray-300 p-4">
                <h1 class="text-center font-semibold">Editor</h1>
                <div class="grid grid-cols-3 gap-4 mt-4">
                    {% for card in card_set %}
                    <button class="font-medium text-white card-set-button bg-blue-500 hover:bg-blue-700 p-4 rounded"
                        id="{{ card.cardid }}" name="selected_card"
                        value="{{ card.setname }}|{{ card.setid }}|{{ card.cardid }}" onclick="buttonTest(this)">
                        <h1>{{ card.term }}</h1>
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'dialog-edit.js' %}"></script>
</body>
{% endblock %}

</html>
