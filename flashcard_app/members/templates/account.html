{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Flashcard Study</title>
</head>
{% block content %}

{% if user.is_authenticated %}
<body class="bg-gray-100">
    <div class="flex flex-col p-48 mx-48 justify-center items-center gap-4">
        <h1 class="text-2xl font-bold">Account</h1>
        <p class="text-xl">Username: {{ user.username }}</p>
        <div class="flex flex-col">
            <h1 class="text-2xl font-bold"> Update Password </h1>
            <form action="/update-password">
                <!-- CONFIGURE THIS TO UPDATE PASSWORD -->
                <input type="password" placeholder="New Password" name="new_password">

            </form>
        </div>
    </div>
    <script src="{% static 'scripts.js' %}"></script>
</body>
{% else %}
<h1 class="text-2xl font-bold">Please Login</h1>
<a href="/login">Login</a>
{% endif %}

{% endblock %}

</html>
