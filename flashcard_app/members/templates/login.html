{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Flashcard Study</title>
</head>
{% block content %}

<body class="bg-gray-100">

    <div class="flex flex-col p-48 mx-48">
        <!-- configure form -->
        <!-- CONFIGURE THIS NEXT CHRIS FIX THE VIEW FOR AUTHENTICATE -->
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="flex flex-col gap-10">
                {{ form.username }}
                <input class="text-xl" type="text" placeholder="Username" name="username">

                {{ form.password }}
                <input class="text-xl" type="text" placeholder="Password" name="password">
                <button type="submit" class="btn btn-primary text-xl font-semibold bg-blue-500 hover:bg-blue-700 text-white 
                font-bold h-9 px-2 border border-blue-700 rounded">Sign in</button>
            </div>
        </form>
    </div>

    <script src="{% static 'scripts.js' %}"></script>
</body>

{% endblock %}

</html>
